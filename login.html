    <div class="container mt-4">
      <h3>Please Register Here:</h3>
      <hr />
      <form action="" method="post">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input
              type="email"
              class="form-control"
              name="username"
              id="inputEmail4"
              placeholder="eg. someone@xyz.com"
              required
            />
          </div>
          <div class="form-group col-md-6">
            <label for="inputname">Full Name</label>
            <input
              type="text"
              class="form-control"
              id="inputname"
              name="fullname"
              placeholder="eg. JOHN WATSON"
              required
            />
          </div>
          <div class="form-group col-md-6">
            <label for="inputage">Age</label>
            <input
              type="text"
              class="form-control"
              id="inputage"
              name="age"
              placeholder="eg. 12"
              required
            />
          </div>
          <div class="form-group col-md-4">
            <label for="inputgender">Gender</label>
            <select id="inputgender" name="gender" class="form-control">
              <option selected>--select--</option>
              <option>Male</option>
              <option>Female</option>
              <option>Other</option>
            </select>
          </div>
          <div class="form-group col-md-6">
            <label for="inputPhone">Phone No.</label>
            <input
              type="text"
              class="form-control"
              id="inputPhone"
              name="phone"
              placeholder="eg. 9080XXXXXX"
              required
            />
          </div>
          <div class="form-group col-md-8">
            <label for="inputAddress2">Address </label>
            <input
              type="text"
              class="form-control"
              id="inputAddress2"
              name="address"
              placeholder="eg. Apartment, studio, or floor"
            />
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputCity">City</label>
              <input
                type="text"
                class="form-control"
                id="inputCity"
                name="city"
                placeholder="eg. new delhi, bombay, chennai ..."
              />
            </div>
            <div class="form-group col-md-4">
              <label for="inputState">State</label>
              <select id="inputState" name="state" class="form-control">
                <option selected>--select--</option>
                <option>Andhra Pradesh</option>
                <option>Arunachal Pradesh</option>
                <option>Assam</option>
                <option>Bihar</option>
                <option>Chhattisgarh</option>

                <option>Goa</option>
                <option>Gujarat</option>

                <option>Kerala</option>
                <option>Madhya Pradesh</option>
                <option>Maharashtra</option>
                <option>Manipur</option>
                <option>Meghalaya</option>
                <option>Mizoram</option>
                <option>Nagaland</option>
                <option>Odisha</option>
                <option>Punjab</option>
                <option>Rajasthan</option>
                <option>Sikkim</option>
                <option>Tamil Nadu</option>
                <option>Telangana</option>
                <option>Tripura</option>
                <option>Uttar Pradesh</option>
                <option>Uttarakhand</option>
                <option>West Bengal</option>
              </select>

            <div class="form-group col-md-2">
              <label for="inputZip">Pin Code</label>
              <input
                type="text"
                class="form-control"
                name="pin"
                id="inputZip"
                title="must contain a valid pin code"
              />
            </div>
            <div class="form-group col-md-6">
              <label for="inputPassword4">Password</label>
              <input
                type="password"
                class="form-control"
                name="password"
                id="inputPassword4"
                placeholder="Password"
                required
              />
            </div>
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Confirm Password</label>
            <input
              type="password"
              class="form-control"
              name="confirm_password"
              id="inputPassword"
              placeholder="Confirm Password"
              pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{5,}"
              title="Must contain at least one number and one uppercase and lowercase letter, and at least 5 or more characters"
              required
            />
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Sign in</button>
      </form>

    <div id="message" class="container mb-4">
      <h3>Password must contain the following:</h3>
      <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
      <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
      <p id="number" class="invalid">A <b>number</b></p>
      <p id="length" class="invalid">Minimum <b>5 characters</b></p>
